<h3>{{ include.title | i18n }}</h3>
{% if include.event %}
  <span class="event label">{{ include.event }}</span>
{% endif %}

{% if include.author %}
  <span class="author success label">{{ include.author }}</span>
{% endif %}

{% if include.date %}
  <date class="date secondary label">{{ include.date }}</date>
{% endif %}
