<link rel="stylesheet" property="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css">
<div class="row">
  {% for item in site.media %}
  <div class="media-items small-4 columns">
    {% include media-{{ item.type }}.html item=item %}
  </div>
  {% endfor %}
</div>

<script>
  $(document).ready(function(){
    $('.media-item').magnificPopup();
  });
</script>
