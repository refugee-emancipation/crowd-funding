<div class="row t30">
  <div class="small-12 columns">
    <ul id="faq-questions" class="no-bullet">
      {% for item in include.questions %}
      <li><a href="#{{ item.title | slugify }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
<div class="row t30">

      <div class="right up-to-top-inner"> <a class="iconfont" href="#top-of-page">ï„ˆ</a> </div>
      <h2 id="{{ item.title | slugify }}">{{ item.title }}</h2>
      {{ item.content }}

    {% endfor %}
  </div>
</div>
